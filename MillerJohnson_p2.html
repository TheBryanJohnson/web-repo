	// ....

	for (var i = 0; i < DSIZE;i++) {
		cardstart[i] = i+1;
	}
	// select card randomly from cardstart and put in card
	var randcard; // randomly selected card

		randcard = Math.round(Math.random() * (DSIZE - j - 1)); // choose card
		shuffleddeck[j] = cardstart[randcard]; // store random card
		cardstart.splice(randcard, 1); // pack array

	decklocation = 0;              // index into card array

// calculate
// calculate value of card
// Preconditions:
//	Card passed
//	1 <= card <= DSIZE
//  valueorsuit
// Postconditions:
//	Card value returned

function calculate(the_card, valueorsuit) {
var value; // numerical value of card
var suit;

	value = the_card % 10;
	if (value == 0) {
		value = 10;
	}

	if(the_card%10 == 0) {
		suit = the_card/10;
	}
	else {
		suit = parseInt(the_card / 10) + 1;
	}

	if (valueorsuit == SUIT) {
		return suit;
	} else {
		return value; 
	}
}

function computescore(cards) {
//	alert("computescore called");  // replace with actual code for computescore
	//3 of a kind - any 3 cards with same value - 50 points
	//ace, 2, 3 of any suits - 40 points
	//3, ace, 4 of any suits - 31 points
	//X where x is the sum of cards with same suit only
	val1 = calculate(cards[0], 1);
	val2 = calculate(cards[1], 1);
	val3 = calculate(cards[2], 1);
	suit1 = calculate(cards[0], SUIT);
	suit2 = calculate(cards[1], SUIT);
	suit3 = calculate(cards[2], SUIT);
	var one_suited;
	var match;


	if (val1 == val2 && val2 == val3) {
		return 50;
	}
	if (val1 == 1 || val2 == 1 || val3 == 1) {
		if (val1 == 2 || val2 == 2 || val3 == 2) {
			if (val1 == 3 || val2 == 3 || val3 == 3) {
				return 40;
			}
		}
	}
	if (val1 == 3 || val2 == 3 || val3 == 3) {
		if (val1 == 1 || val2 == 1 || val3 == 1) {
			if (val1 == 4 || val2 == 4 || val3 == 4) {
				return 31;
			}
		}
	}
	if (suit1 == suit2 && suit2 == suit3) {
		one_suited = val1 + val2 + val3;
		return one_suited;
	}
	if (suit1 == suit2) {
		match = val1 + val2;
		if (match > val3) {
			return match;
		}
		else {
			return val3;
		}
	}
	if (suit2 == suit3) {
		match = val2 + val3;
		if (match > val1) {
			return match;
		}
		else {
			return val1;
		}
	}
	if (suit1 == suit3) {
		match = val1 + val3;
		if (match > val2) {
			return match;
		}
		else {
			return val2;
		}
	}
	if (suit1 != suit2 && suit2 != suit3) {
		if (val1 > val2 && val1 > val3) {
			return val1;
		}
		else if (val2 > val1 && val2 > val3) {
			return val2;
		}
		else if (val3> val1  && val3 > val2) {
			return val3;
		} //err if vals are equal
	}

}

function computerTurn() {
	var suits = [];
	var vals = [];
	for(z=0; z<HSIZE; z++) {
		suits.push(calculate(computerhand[z],2));

	//1) if 3 cards are the same suit, attempt to get a better card of the same suit

		//check if the discard is the same suit and better than a card in the computer's hand
		if(calculate(discarded, 2) == suits[0]) {

					computerhand[q] = discarded;
					discarded = origVal;
					updateDiscard(origVal);

		}
		//draw from the discard; keep if better, discard if worse
		else {
			var newcard = shuffleddeck[decklocation++];
			if(calculate(newcard, 2)==suits[0]) {
				for(z=0; z<vals.length; z++) {
					//take from the deck, swap the right card, done
					if(Math.min(vals[0],vals[1],vals[2]) == vals[z] && vals[z]<calculate(newcard,1)) {
						discarded = computerhand[z];
						computerhand[z] = newcard;
						updateDiscard(discarded);
						return;
					}
					//same suit but worse value; pick it up and put it in the discard, done
					else if(Math.min(vals[0],vals[1],vals[2]) > calculate(newcard,1)) {
						discarded = newcard;
						updateDiscard(newcard);
						return;
					}
				}
			}

	//2) if 2 cards are the same suit, attempt to get a 3rd card of the same suit

					//if needed suit matches discard, swap it with the card that doens't have the right suit

						var z = x+y;
						if(z==1) z=2;
						else if(z==2) z=1;
						else if(z==3) z=0;
						var origVal = computerhand[z];
						computerhand[z] = discarded;
						discarded = origVal;
						updateDiscard(discarded);
						return;
					}
					//else, draw from the top and keep it if it's the same suit
					else {
						newcard = shuffleddeck[decklocation++];
						if(suits[x] == calculate(newcard, 2)) {
							var z = x+y;
							if(z==1) z=2;
							else if(z==2) z=1;
							else if(z==3) z=0;
							discarded = computerhand[z];
							computerhand[z] = newcard;
							updateDiscard(discarded);
							return;
						}
						//not the same suit, throw back the new card
						else {
							discarded = newcard;
							updateDiscard(discarded);
							return;
						}

					}
				}
			}
		}
	}

	//3) if 2 cards are the same value, attempt to draw a 3rd card of the same value
	//basically copying the code from above and putting in val instead of suit
	if(vals[0] == vals[1] || vals[0] == vals[2] || vals[1] == vals[2]) {
		for(x=0; x<vals.length; x++) {
			for(y=0; y<vals.length; y++) {
				if(vals[x]==vals[y] && x!=y) {
					//if needed suit matches discard, swap it with the card that doens't have the right value
					if(vals[x] == calculate(discarded, 1)) {
						var z = x+y;
						if(z==1) z=2;
						else if(z==2) z=1;
						else if(z==3) z=0;
						var origVal = computerhand[z];
						computerhand[z] = discarded;
						discarded = origVal;
						updateDiscard(discarded);
						return;
					}
					//else, draw from the top and keep it if it's the same value
					else {
						newcard = shuffleddeck[decklocation++];
						if(vals[x] == calculate(newcard, 1)) {
							var z = x+y;
							if(z==1) z=2;
							else if(z==2) z=1;
							else if(z==3) z=0;
							discarded = computerhand[z];
							computerhand[z] = newcard;
							updateDiscard(discarded);
							return;
						}
						//not the same value, throw back the new card
						else {
							discarded = newcard;
							updateDiscard(discarded);
							return;
						}

					}
				}
			}
		}
	}

	//4) if two cards are in the set (ace, 2, 3) then attempt to draw the 3rd card of the set
	for(a=0; a<vals.length; a++) {
		for(b=0; b<vals.length; b++) {
			if((vals[a]==1 && vals[b]==2) || (vals[a]==1 && vals[b]==3) || (vals[a] == 2 && vals[b] == 3)) {
				//get card that's getting changed out

				if(need==3) need=3;
				else if(need==4) need=2;
				else if(need==5) need=1;
				//if the discard pile has what we need, grab it and done
				if(calculate(discarded, 1) == need) {
					var origVal = computerhand[z];
					computerhand[z] = discarded;
					discarded = origVal;
					updateDiscard(discarded);
					return
				}
				//else, draaw from the top and keep it if it's what's needed
				else {
					newcard = shuffleddeck[decklocation++];
					if(calculate(newcard,1) == need) {

						computerhand[z] = newcard;
						updateDiscard(discarded);

	//5) if two cards are in the set (ace, 3, 4) then attempt to draw the 3rd of the set
	//basically copy-paste from code above, chaning "need" and the conditions
	for(a=0; a<vals.length; a++) {
		for(b=0; b<vals.length; b++) {
			if((vals[a]==1 && vals[b]==3) || (vals[a]==1 && vals[b]==4) || (vals[a] == 3 && vals[b] == 4)) {

				var z = calcZ(a+b);

				var need = vals[a]+vals[b];
				//just for clarity
				if(need==4) need=4;
				else if(need==5) need=3;
				else if(need==7) need=1;
				//if the discard pile has what we need, grab it and done
				if(calculate(discarded, 1) == need) {
					var origVal = computerhand[z];
					computerhand[z] = discarded;

					}
				}
			}
		}
	}

	//6) if the discard card is 8, 9 or 10 and matches one suit choose it and discard the lowest valued card

	if(calculate(discarded, 1) > 7) {
		var dSuit = calculate(discarded, 2);
		var keep;
		for(a=0; a<vals.length; a++) {
			if(dSuit == suits[a]) {keep=a; break;}
		}
		if(keep == 0) {
			if(vals[1] < vals[2]) {
				var origVal = computerhand[1];
				computerhand[1] = discarded;
				discarded = origVal;
				updateDiscard(discarded);
				return;
			}
			//Intentionally catches the case where two remaining cards are the same value
			else {
				var origVal = computerhand[2];
				computerhand[2] = discarded;
				discarded = origVal;
				updateDiscard(discarded);
				return;
			}
		}
		if(keep == 1) {
			if(vals[0] < vals[2]) {
				var origVal = computerhand[0];
				computerhand[0] = discarded;
				discarded = origVal;
				updateDiscard(discarded);

				computerhand[0] = discarded;
				discarded = origVal;
				updateDiscard(discarded);

			else {

				computerhand[1] = discarded;
				discarded = origVal;
				updateDiscard(discarded);
				return;
			}

	//7)  Draw a new card, if it matches one suit, discard the lowest valued card of
	//a different suit

	var newcard = shuffleddeck[decklocation++];
	var keep = -1;
	for(a=0; a<vals.length; a++) {

		var lowval = calculate(newcard, 1);
